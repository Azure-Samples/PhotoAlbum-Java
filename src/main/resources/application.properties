# Spring Boot Configuration
server.port=8080

# Character encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Migrated from Oracle to PostgreSQL according to property check item 1: Change JDBC URL from Oracle to PostgreSQL.
# Migrated from Oracle to PostgreSQL according to property check item 2: Replace Oracle JDBC driver class with PostgreSQL driver class.
# Migrated from Oracle to PostgreSQL according to property check item 3: Change Hibernate dialect from Oracle to PostgreSQL.
# Migrated from Oracle to PostgreSQL according to property check item 4: If port property is Oracle specific, then replace with PostgreSQL equivalents.
# Migrated from Oracle to PostgreSQL according to property check item 5: Change username and password to environment variable placeholder.
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=${POSTGRES_USERNAME:photoalbum}
spring.datasource.password=${POSTGRES_PASSWORD:photoalbum}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Application Configuration - File Upload Validation
app.file-upload.max-file-size-bytes=10485760
app.file-upload.allowed-mime-types=image/jpeg,image/png,image/gif,image/webp
app.file-upload.max-files-per-upload=10

# Logging
logging.level.com.photoalbum=DEBUG
logging.level.org.springframework.web=DEBUG